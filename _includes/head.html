<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- OG Meta Tags -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ site.url }}/assets/images/site/rg-01.jpg" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/images/site/rg-01-square.jpg" />

  <!-- Generic favicons -->
  <link rel="icon" href="/assets/favicon/favicon-32.png" sizes="32x32">
  <link rel="icon" href="/assets/favicon/favicon-57.png" sizes="57x57">
  <link rel="icon" href="/assets/favicon/favicon-76.png" sizes="76x76">
  <link rel="icon" href="/assets/favicon/favicon-96.png" sizes="96x96">
  <link rel="icon" href="/assets/favicon/favicon-128.png" sizes="128x128">
  <link rel="icon" href="/assets/favicon/favicon-192.png" sizes="192x192">
  <link rel="icon" href="/assets/favicon/favicon-228.png" sizes="228x228">

  <!-- Android favicons -->
  <link rel="shortcut icon" sizes="196x196" href=â€œ/assets/favicon/favicon-196.png">

  <!-- iOS favicons -->
  <link rel="apple-touch-icon" href="/assets/favicon/favicon-120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="assets/favicon/favicon-152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="assets/favicon/favicon-180.png" sizes="180x180">

  <!-- Windows 8 IE 10 favicons -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="/assets/favicon/favicon-144.png">

  <!-- Windows 8.1 + IE11 and above favicons -->
  <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml" />

  {%- include google-analytics.html -%}
</head>
