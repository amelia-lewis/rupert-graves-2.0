---
layout: default
---
<div class="page-wrapper">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="post-list">
    {%- for post in site.posts -%}
      {% include post-preview.html post=post %}
    {%- endfor -%}
  </div>
</div>
